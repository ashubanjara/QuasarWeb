<DOCTYPE <!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Quasar Web</title>
  </head>

  <body>
    <h1>Quasar Web</h1>
    <h3>200 Credits to play</h3>
    <h3>Get closest to 20 without going over</h3>

    <div class="upper-ui">
      <h5>Numbers:
        <span id="prev-nums-el" class="number">0</span>
      </h5>
      <h5>Current Number:
        <p id="score-el" class="number">0</p>
      </h5>
    </div>

    <div class="button-group" id="btn-group">
      <button id="4-7-btn" onclick="pickFourToSeven()">
        PICK 4-7
      </button>
      <button id="start-btn" onclick="startGame()">
        START GAME
      </button>
      <button id="1-8-btn" onclick="pickOneToEight()">
        PICK 1-8
      </button>
    </div>

    <div class="column-group">
      <h5 class="column-left">Payout:
        <span id="payout-el" class="number">0</span>
      </h5>
      <h5 class="column-right">Credits Won:
        <span id="credits-el" class="number">0</span>
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
