<DOCTYPE <!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Quasar Web</title>
  </head>

  <body>
    <h1>Quasar Web</h1>
    <h3>200 Credits to play</h3>
    <h3>Get closest to 20 without going over</h3>

    <div class="upper-ui">
      <h5>Numbers:
        <span id="prev-nums-el" class="number">1-2-3</span>
      </h5>
      <h5>Current Number:
        <p id="score-el" class="number">20</p>
      </h5>
    </div>

    <div class="button-group">
      <button id="4-7-btn">
        PICK 4-7
      </button id="start-btn">
      <button>
        START GAME
      </button id="1-8-btn">
      <button>
        PICK 1-8
      </button>
    </div>

    <div class="column-group">
      <h5 class="column-left">Payout:
        <span id="payout-el" class="number">200</span>
      </h5>
      <h5 class="column-right">Credits Won:
        <span id="credits-el" class="number">-1000</span>
      </h5>
    </div>
  </body>
